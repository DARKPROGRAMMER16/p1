{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}

{% block cac %}active{% endblock cac %}

{% block bottomfix %}{% endblock bottomfix %}
{% block body %}
 <div class="container my-4">
    <h1>Contact us !</h1>
  </div>
  <div class="container my-2">
    <form method="post" action="/contact">
        {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name surname">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="phone">phone no.</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="+91 0101010101">
      </div>
      
      <div class="form-group">
        <label for="content">Elaborate your concern</label>
        <textarea class="form-control" id="content" name="content" rows="5"></textarea>
      </div>
     <button type="submit" class="btn btn-primary btn-lg my-4" >Submit</button>

    </form>
  </div>
{% endblock body %}
